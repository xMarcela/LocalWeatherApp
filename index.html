<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Weather App</title>

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app-container">
            <form id="search-form" class="form-search">
                <div> <input type="search" placeholder="Type a city.." class="input-button" id="city-input"
                        autocomplete="off" />
                </div>
                <div> <input type="submit" value="Search" class="search-button" id="city-button"></div>
            </form>
            <div class="weather-app">
                <div class="overview">
                    <h1 id="city"></h1>
                    <ul>
                        <li>Last updated: <span id="date"></span></li>
                        <li id="description"></li>
                    </ul>
                </div>
                <div class="row">
                    <div class="clearfix weather-temperature">
                        <img src="" alt="" id="icon" class="float-left">
                        <div class="float-left"><strong id="temperature"></strong><span class="units">C</span></div>
                    </div>
                </div>
                <div class="">
                    <ul>
                        <li>Wind: <span id="wind"></span>m/s</li>
                    </ul>
                </div>
            </div>
            <hr>
            <div class="weather-forecast" id="forecast"></div>
            <hr>
            <div class="events-program">
                <h2>Events today</h2>
                <div class="event-scroller" id="program">
                </div>
            </div>
            <hr>
        </div>
    </div>
    <script src="/js/app.js" type="module" async></script>
</body>

</html>
